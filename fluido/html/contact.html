<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Sushi Masters | O melhor sushi da face de Marte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="../css/fluid-layout.css"/>
    <link type="text/css" rel="stylesheet" href="../css/top-bar.css"/>
    <link type="text/css" rel="stylesheet" href="../css/menu.css"/>
    <link type="text/css" rel="stylesheet" href="../../assets/css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../css/contact.css" />

</head>

<body>
    <div class="page-layout bordered-element">
        <div class="page-formatting">

            <header class="top-bar clearfix bordered-element">
                <div class="restaurant-icon clearfix">
                    <img src="../../assets/images/icons/sushi_creditas.png" id="restaurant-main-icon"/>
                </div>
                <div class="restaurant-title clearfix">
                    <h1>Atomic Sushi</h1>
                </div>
            </header>

            <section class="page-content">
                <aside class="side-menu clearfix">
                    <ul class="non-default-list">
                        <li><a href="home.html" class="menu-button">Home</a></li>
                        <li><a href="sushi.html" class="menu-button">Sushi</a></li>
                        <li><a href="premium-sushi.html" class="menu-button">Sushi<br>Premium</a></li>
                        <li><a href="contact.html" class="menu-button">Contato</a></li>
                        <li><a href="about.html" class="menu-button">Quem<br>Somos</a></li>
                    </ul>
                </aside>
                <section class="main-content bordered-element">
                    <h2>Formulário para Contato:</h2>
                    <div class="form">
                        <form method="POST" target="_blank">
                            <fieldset>
                                <legend>Dados Pessoais:</legend>
                                <div class="field">
                                    <label for="full-name">Nome Completo:</label>
                                    <input class="not-submit" type="text" id="full-name" name="full-name"
                                        required /><br />
                                </div>
                                <div class="field">
                                    <label for="email">Email:</label>
                                    <input class="not-submit" type="email" id="email" name="email" required /><br>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Mensagem:</legend>
                                <textarea id="message" name="message" maxlength="1000" wrap="hard"
                                    required ></textarea><br>
                            </fieldset>
                            <input id="submit-button" type="submit" value="Enviar">

                        </form>
                    </div>
                    <h2>Localização:</h2>
                    <div class="google-map-container bordered-element">
                        <iframe 
                            class="google-map"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3655.9890490915272!2d-46.69560548518768!3d-23.604725684661442!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce573433dd2aa3%3A0xd5796b9fb756e2b4!2sCreditas!5e0!3m2!1spt-BR!2sbr!4v1612371485505!5m2!1spt-BR!2sbr"
                            frameborder="0" 
                            allowfullscreen="" 
                            aria-hidden="false" 
                            tabindex="0"
                        ></iframe>
                    </div>
                </section>
            </section>

        </div>
    </div>
</body>

</html>
